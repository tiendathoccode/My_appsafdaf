<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo Sự Kiện</title> <!-- Tên hiển thị trên màn hình chính -->
    
    <!-- 1. ICON CHO IPHONE/IPAD (Quan trọng nhất) -->
    <!-- Thay link ảnh icon của bạn vào đây (nên là hình vuông, ví dụ 192x192px) -->
    <link rel="apple-touch-icon" href="https://example.com/icon-app-cua-ban.png">
    
    <!-- 2. ICON CHO ANDROID -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://example.com/icon-app-cua-ban.png">
    
    <!-- Màu thanh trạng thái cho đẹp -->
    <meta name="theme-color" content="#A855F7">

    <style>
        body {
            background-color: #A855F7; /* Màu nền trong lúc chờ chuyển hướng */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            flex-direction: column;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        // 3. LOGIC CHUYỂN HƯỚNG
        // Thay link Google Apps Script của bạn vào dấu ngoặc kép bên dưới
        const targetUrl = "https://script.google.com/macros/s/AKfycbzoLw10SWLAMMy0peUjSj5iI6F6l5Kv2vJ8_9zwPnDT485lgHybWZkse8eWu5fQ5MfgEg/exec"; 

        // Đợi 1 chút để điện thoại kịp bắt icon (tùy chọn), hoặc chuyển ngay
        window.onload = function() {
            setTimeout(function() {
                window.location.replace(targetUrl);
            }, 500); // Chờ 0.5 giây rồi chuyển
        };
    </script>
</head>
<body>
    <div class="loader"></div>
    <p>Đang mở ứng dụng...</p>
</body>
</html>
