<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <!-- Chặn zoom để giao diện không bị vỡ trên mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- 1. TÊN APP (Hiện dưới icon trên điện thoại) -->
    <title>Sự Kiện App</title>

    <!-- 2. ICON APP (Bạn có thể thay link ảnh khác nếu muốn) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">
    
    <!-- 3. CẤU HÌNH ĐỂ GIỐNG APP THẬT (Ẩn thanh địa chỉ khi Add to Home Screen) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Sự Kiện">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">

    <style>
        /* Reset CSS để iframe tràn viền 100% màn hình */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Cấm cuộn ở trang vỏ, chỉ cuộn trong App */
            background-color: #f8fafc; /* Màu nền chờ */
        }

        /* Khung chứa App Google */
        #app-frame {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Màn hình chờ lúc đang tải App Google */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #A855F7; /* Màu tím */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { margin-top: 15px; color: #666; font-family: sans-serif; font-size: 14px; }
    </style>
</head>
<body>

    <!-- Màn hình loading giả -->
    <div id="loader">
        <div class="spinner"></div>
        <p class="loading-text">Đang tải ứng dụng...</p>
    </div>

    <!-- KHUNG NHÚNG GOOGLE APPS SCRIPT -->
    <iframe id="app-frame" src=""></iframe>

    <script>
        // --- QUAN TRỌNG: DÁN LINK WEB APP CỦA BẠN VÀO GIỮA 2 DẤU NGOẶC KÉP ---
        const myGoogleAppLink = "https://script.google.com/macros/s/AKfycbzoLw10SWLAMMy0peUjSj5iI6F6l5Kv2vJ8_9zwPnDT485lgHybWZkse8eWu5fQ5MfgEg/exec"; 

        // Gán link vào iframe
        const iframe = document.getElementById('app-frame');
        iframe.src = myGoogleAppLink;

        // Khi iframe tải xong thì ẩn màn hình chờ đi
        iframe.onload = function() {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        };
    </script>
</body>
</html>
